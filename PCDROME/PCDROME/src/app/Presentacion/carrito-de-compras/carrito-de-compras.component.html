<main>
  <div class="content">
    <div class="productos_carro">
      <span class="title_productos">Productos</span>
      <hr>
      <div class="producto" *ngFor="let producto of productos">
        <div class="cant">

        </div>
        <div class="imagen">
          <img src="{{producto.FOTO}}">
        </div>
        <div class="desc">
          {{producto.NOMBRE}}
        </div>
        <div class="precio">
          {{producto.PRECIO}}
        </div>
      </div>
    </div>
    <div class="precio_carro">
      <h2 style="font-size: 40px;">Precio Total</h2>
      <span class="price_carro">$3.000.000 COP</span>
      <a href="pagar.html" class="boton_pagar">Pagar</a>
    </div>
  </div>
</main>
