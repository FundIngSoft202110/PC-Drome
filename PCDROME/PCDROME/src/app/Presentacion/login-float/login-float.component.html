<main>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form onsubmit="event.preventDefault()" class="box">
            <h2>Ingresar</h2>
            <label>Correo</label>
            <input type="text" #email>
            <label>Contraseña</label>
            <input type="password" #password>
            <input (click)="ingresar(email.value, password.value)" type="submit" value="Iniciar Sesion">
            <a class="link" routerLink="registrarse">¿No tienes cuenta? Regístrate aquí.</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
